apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "hmc.fullname" . }}-clustertemplates-creator-role
rules:
  - apiGroups:
      - hmc.mirantis.com
    resources:
      - clustertemplates
    verbs: {{ include "rbac.viewerVerbs" . | nindent 6 }}
      - create
      - delete
  - apiGroups:
      - helm.toolkit.fluxcd.io
    resources:
      - helmcharts
      - helmrepositories
    verbs: {{ include "rbac.editorVerbs" . | nindent 6 }}
